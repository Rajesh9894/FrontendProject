<!DOCTYPE html>
<html>
<head>
    <title>Day 4 - CSS Basics</title>

    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial;
        }

        h1 {
            color: blue;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: grey;
        }
    </style>
</head>

<body>

    <h1>Day 4 CSS Practice</h1>
    <p>This is my first styled webpage using CSS.</p>

    <button>Click Me</button>

</body>
</html>
